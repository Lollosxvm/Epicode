<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>Welcome behind the scenes! </h1>
            <h3 class="lead">
                Here is where the magic comes to life! </h3>
        </main>
        <!-- post form  -->
        <form id="post-form">
            <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" class="form-control" id="input-name" required>
                <label>Description</label>
                <input type="text" name="description" class="form-control" id="input-description" required>
                <label>Brand</label>
                <input type="text" name="brand" class="form-control" id="input-brand" required>
                <label>Image Url</label>
                <input type="text" name="imageUrl" class="form-control" id="input-imageUrl">
                <label>Price</label>
                <input type="text" name="price" class="form-control" id="input-price" required>
                <button type="submit" id="addProductsBtn" class="btn btn-back-office btn-primary"> Submit new product to
                    inventory
                </button>
                <button type="submit" id="modifyProductsBtn" class="btn btn-back-office btn-success"> Modify exsisting
                    product from
                    inventory</button>
            </div>
            <!-- delete/modify product form-->
            <form id="delete-form">
                <div class="form-group">
                    <select name="delete-id" id="select-Id"></select>
                    <button type="submit" id="cancelProductsBtn" class="btn btn-back-office btn-danger"> Cancel
                        exsisting
                        product from
                        inventory</button>
                </div>
            </form>
            <footer class="mt-5 text-white-50">
                <p>Cover template taken by <a href="" class="text-white">Bootstrap</a>, made custom by <a
                        href="https://twitter.com/mdo" class="text-white">Lorenzo S</a>.
                </p>
            </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts/back-office.js"></script>
</body>

</html>
